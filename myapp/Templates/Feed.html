<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FEED</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
      {% for post in posts %}
        <h3> Posted By: {{ post.user.username}}</h3>
        <img src="{{ post.image_url }}">
        <span>{{ post.caption }}</span>
        {% endfor %}
     </form>
</body>
</html>
